<div class="feature_rect">
    <h2>{{ project.name }}</h2>
    <p>{{ project.skills }}</p>
    <small>{{ project.date | date: "%B %Y" }}</small>
    <p>{{ project.description }}</p>
    {% if project.link %}
        <a href="{{ project.link }}">Link</a>
    {% endif %}
    {% if project.github %}
        <a href="{{ project.github }}">Github</a>
    {% endif %}
</div>
